<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ponnah ‚Äî I‚Äôm Sorry ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    background: linear-gradient(135deg,#ffe6f0,#fff0f4);
    overflow:hidden;
  }

  /* Card container */
  .card {
    background: rgba(255,255,255,0.95);
    border-radius:20px;
    max-width:700px;
    width:90%;
    padding:30px 25px;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
    text-align:center;
    opacity:0;
    animation: fadeIn 1.5s ease forwards;
  }

  h1 {
    margin-top:0;
    font-size:28px;
    font-weight:600;
    color:#4a2c52;
  }

  .msg {
    font-size:1rem;
    line-height:1.6;
    color:#5a3a60;
    white-space:pre-line;
    margin-top:15px;
    min-height:300px;
  }

  .heart {
    font-size:3rem;
    margin-top:20px;
    color:#ff4d7e;
    animation: heartbeat 1.8s ease-in-out infinite;
    opacity:0.8;
  }

  @keyframes fadeIn {
    from{opacity:0; transform: translateY(30px);}
    to{opacity:1; transform: translateY(0);}
  }

  @keyframes heartbeat {
    0%{transform:scale(1);}
    30%{transform:scale(1.25);}
    50%{transform:scale(1);}
    70%{transform:scale(1.25);}
    100%{transform:scale(1);}
  }

  /* Floating hearts animation */
  .floating-heart {
    position:absolute;
    font-size:18px;
    pointer-events:none;
    animation:floatUp 4s ease-in forwards;
    opacity:0;
  }

  @keyframes floatUp {
    0% {transform: translateY(0) scale(1); opacity:1;}
    100% {transform: translateY(-180px) scale(1.5); opacity:0;}
  }

  /* Mobile responsive */
  @media (max-width:600px){
    h1{font-size:24px;}
    .msg{font-size:0.95rem;}
    .card{padding:20px 15px;}
    .heart{font-size:2.5rem;}
  }
</style>
</head>
<body>

<div class="card">
  <h1>Ponnah ‚Äî I‚Äôm Sorry ‚ù§Ô∏è</h1>
  <div class="msg" id="message"></div>
  <div class="heart">üêæ</div>
</div>

<script>
const paragraphs = [
`Ponnah‚Ä¶
I‚Äôm really sorry‚Ä¶ truly, deeply, painfully sorry.`,

`I never wanted to become the reason you feel uncomfortable ‚Äî
not on a call, not in person, not ever.
You should have always felt safe with me‚Ä¶
but instead, my words made you feel judged.
And I hate myself for that.`,

`You are the one person I want to protect,
not hurt.
The one person I want to lift up,
not make insecure.
The one person whose comfort means more to me
than my own feelings.`,

`Every time I said something about your looks,
I never meant to make you feel less.
You are already enough‚Ä¶
more than enough.
And I should have told you that
instead of letting stupid words slip out.`,

`Ponnah‚Ä¶
you deserve love that makes you feel beautiful,
respected, valued, and seen.
I promise I will learn.
I promise I will change.
I promise I will speak with care,
with love,
with gentleness.`,

`I don‚Äôt want to lose the warmth of your voice,
the comfort of your presence,
the softness of your heart.`,

`Please forgive me‚Ä¶
not because I deserve it,
but because I truly want to become a better man for you.
For us.
For the love I never want to lose. ‚ù§Ô∏è`
];

const messageBox = document.getElementById('message');

// Typewriter effect per paragraph
async function revealMessage(){
  for(let i=0;i<paragraphs.length;i++){
    await typeParagraph(paragraphs[i]);
    messageBox.innerHTML += "\n\n";
    createFloatingHearts(3);
    await new Promise(r=>setTimeout(r,600));
  }
}

function typeParagraph(text){
  return new Promise(resolve=>{
    let index=0;
    const interval = setInterval(()=>{
      messageBox.innerHTML += text[index];
      index++;
      if(index===text.length){
        clearInterval(interval);
        resolve();
      }
    },20);
  });
}

// Floating hearts function
function createFloatingHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.textContent = '‚ù§Ô∏è';
    heart.style.left = (20 + Math.random()*window.innerWidth*0.8)+'px';
    heart.style.fontSize = (14 + Math.random()*16)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  }
}

// Start on load
window.onload = () => {
  revealMessage();
};
</script>

</body>
</html>
