<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ponnah ‚Äî I‚Äôm Sorry ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    padding:0;
    font-family:'Poppins', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
    background: linear-gradient(135deg,#ffe6f0,#fff0f4);
  }

  /* Animated gradient background */
  body::before {
    content:"";
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    background: linear-gradient(270deg,#ffdde1,#ffc0cb,#ffb6c1,#ffdce3);
    background-size: 800% 800%;
    animation: gradientBG 20s ease infinite;
    z-index:-2;
  }

  @keyframes gradientBG {
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  /* Sparkle particle effect */
  .sparkle {
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: sparkleMove 5s linear infinite;
  }

  @keyframes sparkleMove {
    0% {transform: translateY(0) scale(1); opacity:0.8;}
    50% {opacity:0.3;}
    100% {transform: translateY(-300px) scale(1.5); opacity:0;}
  }

  /* Card */
  .card {
    position:relative;
    background: rgba(255,255,255,0.95);
    border-radius:25px;
    max-width:700px;
    width:90%;
    padding:35px 25px;
    box-shadow:0 20px 60px rgba(0,0,0,0.12);
    text-align:center;
    opacity:0;
    animation: fadeIn 2s ease forwards, floatCard 6s ease-in-out infinite;
    z-index:1;
  }

  @keyframes fadeIn {
    from{opacity:0; transform: translateY(30px);}
    to{opacity:1; transform: translateY(0);}
  }

  @keyframes floatCard {
    0%,100%{transform: translateY(0);}
    50%{transform: translateY(-8px);}
  }

  h1 {
    margin-top:0;
    font-size:30px;
    font-weight:600;
    color:#4a2c52;
    text-shadow:0 0 8px rgba(255,77,126,0.5);
  }

  .msg {
    font-size:1rem;
    line-height:1.7;
    color:#5a3a60;
    white-space:pre-line;
    margin-top:20px;
    min-height:300px;
  }

  .heart {
    font-size:3rem;
    margin-top:20px;
    color:#ff4d7e;
    animation: heartbeat 1.8s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    opacity:0.85;
  }

  @keyframes heartbeat {
    0%{transform:scale(1);}
    30%{transform:scale(1.3);}
    50%{transform:scale(1);}
    70%{transform:scale(1.3);}
    100%{transform:scale(1);}
  }

  @keyframes glow {
    0%{text-shadow:0 0 5px #ff4d7e;}
    100%{text-shadow:0 0 20px #ff4d7e;}
  }

  .floating-heart {
    position:absolute;
    font-size:18px;
    pointer-events:none;
    animation:floatUp 5s ease-in forwards;
    opacity:0;
  }

  @keyframes floatUp {
    0% {transform: translateY(0) scale(1); opacity:1;}
    100% {transform: translateY(-250px) scale(1.5); opacity:0;}
  }

  /* Responsive */
  @media(max-width:600px){
    h1{font-size:24px;}
    .msg{font-size:0.95rem;}
    .card{padding:25px 15px;}
    .heart{font-size:2.5rem;}
  }
</style>
</head>
<body>

<!-- Optional background music -->
<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Ponnah ‚Äî I‚Äôm Sorry ‚ù§Ô∏è</h1>
  <div class="msg" id="message"></div>
  <div class="heart">üêæ</div>
</div>

<script>
const paragraphs = [
`Ponnah‚Ä¶
I‚Äôm really sorry‚Ä¶ truly, deeply, painfully sorry.`,

`I never wanted to become the reason you feel uncomfortable ‚Äî
not on a call, not in person, not ever.
You should have always felt safe with me‚Ä¶
but instead, my words made you feel judged.
And I hate myself for that.`,

`You are the one person I want to protect,
not hurt.
The one person I want to lift up,
not make insecure.
The one person whose comfort means more to me
than my own feelings.`,

`Every time I said something about your looks,
I never meant to make you feel less.
You are already enough‚Ä¶
more than enough.
And I should have told you that
instead of letting stupid words slip out.`,

`Ponnah‚Ä¶
you deserve love that makes you feel beautiful,
respected, valued, and seen.
I promise I will learn.
I promise I will change.
I promise I will speak with care,
with love,
with gentleness.`,

`I don‚Äôt want to lose the warmth of your voice,
the comfort of your presence,
the softness of your heart.`,

`Please forgive me‚Ä¶
not because I deserve it,
but because I truly want to become a better man for you.
For us.
For the love I never want to lose. ‚ù§Ô∏è`
];

const messageBox = document.getElementById('message');

// Typewriter effect per paragraph
async function revealMessage(){
  for(let i=0;i<paragraphs.length;i++){
    await typeParagraph(paragraphs[i]);
    messageBox.innerHTML += "\n\n";
    createFloatingHearts(5);
    await new Promise(r=>setTimeout(r,500));
  }
}

function typeParagraph(text){
  return new Promise(resolve=>{
    let index=0;
    const interval = setInterval(()=>{
      messageBox.innerHTML += text[index];
      if(Math.random()<0.02) createFloatingHearts(1);
      index++;
      if(index===text.length){
        clearInterval(interval);
        resolve();
      }
    },18);
  });
}

// Floating hearts/paws
function createFloatingHearts(count){
  for(let i=0;i<count;i++){
    const heart=document.createElement('div');
    heart.className='floating-heart';
    heart.textContent=Math.random()>0.5?'‚ù§Ô∏è':'üêæ';
    heart.style.left=(20+Math.random()*window.innerWidth*0.8)+'px';
    heart.style.fontSize=(14+Math.random()*16)+'px';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
  }
}

// Sparkle particles in background
for(let i=0;i<30;i++){
  const sparkle=document.createElement('div');
  sparkle.className='sparkle';
  sparkle.style.left=Math.random()*window.innerWidth+'px';
  sparkle.style.top=Math.random()*window.innerHeight+'px';
  sparkle.style.width=2+Math.random()*3+'px';
  sparkle.style.height=2+Math.random()*3+'px';
  sparkle.style.animationDuration=(4+Math.random()*3)+'s';
  document.body.appendChild(sparkle);
}

// Start typing
window.onload = ()=>{revealMessage();};
</script>

</body>
</html>
