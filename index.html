<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>I'm Sorry ❤️</title>

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        height: 100vh;
        font-family: "Arial", sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .message-box {
        position: absolute;
        z-index: 10;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
    }

    h1 {
        font-size: 60px;
        margin-bottom: 10px;
        text-shadow: 0 0 20px #ffebf0;
        animation: glow 2s infinite alternate;
    }

    p {
        font-size: 22px;
        margin-top: 0;
        opacity: 0;
        animation: fadeInText 3s ease forwards 1s;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: #fff;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.8);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-20vh) scale(1.4);
            opacity: 0;
        }
    }

    /* Message fade-in */
    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    @keyframes fadeInText {
        to {
            opacity: 1;
        }
    }

    /* Glow effect */
    @keyframes glow {
        from {
            text-shadow: 0 0 10px #fff;
        }
        to {
            text-shadow: 0 0 25px #fff, 0 0 40px #ffd6dd;
        }
    }
</style>
</head>

<body>
    <div class="message-box">
        <h1>I'm Really Sorry ❤️</h1>
        <p>
            I never meant to hurt you.<br />
            You mean everything to me. Please forgive me.
        </p>
    </div>

    <!-- Floating hearts generator -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = 20 + Math.random() * 40 + "px";
            heart.style.animationDuration = 4 + Math.random() * 4 + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
